<div class="ui-g" [@flyIn]>
	<p-growl [(value)]="msgs"></p-growl>
	<div class="ui-g-10">
		<form [formGroup]="form" (ngSubmit)="onSubmit()">
			<div class="form-group">
				<label class="ui-g-2 control-label">键</label>
				<div class="ui-g-10">
					<input type="text" formControlName="name" class="form-control">
				</div>
			</div>
			<div class="form-group">
				<label class="ui-g-2 control-label">类型</label>
				<div class="ui-g-10">
					<select formControlName="type" class="form-control">
						<option *ngFor="let item of type" value="{{item.value}}">{{item.name}}</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="ui-g-2 control-label">值(为数组时用 ; 分隔)</label>
				<div class="ui-g-10">
					<!-- <input type="text" formControlName="value" class="form-control"> -->
					<textarea class="form-control" rows="3" formControlName="value"></textarea>
				</div>
			</div>
			<div class="form-group">
				<label class="ui-g-2 control-label">说明</label>
				<div class="ui-g-10">
					<input type="text" formControlName="explain" class="form-control">
				</div>
			</div>
			<div class="form-group ui-g-4">
				<button type="submit" class="btn btn-success">保存</button>
			</div>
		</form>
	</div>
	<div class="ui-g-2">
		<app-gzh-menu></app-gzh-menu>
	</div>
</div>
